<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta content="always" name="referrer">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="js/plugins/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/plugins/layui/layui.js"></script>
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body>
    <div class="main">
        <div class="title">
        	<h1>商务部配额许可证事务局月度统计快报系统</h1>
        	<p>快捷汇总·快捷处理·快捷展示·快捷导出</p>
        </div>
        <div class="login-box">
        	<div class="login-header layui-clear">
        		<div class="pull-left">
        			<h2>Login to the system</h2>
        			<h3>欢迎使用商务部配额许可证事务局月度统计快报系统</h3>
        		</div>
        		<div class="pull-right">
        			<img src="img/mse-login-icon-1.png">
        		</div>
        	</div>
        	<div class="login-body">
        		<br><br><br>
        		<form class="layui-form" action="">
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="text" name="account" required  lay-verify="userName" placeholder="用户名" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="password" name="password" required lay-verify="password" placeholder="密码" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-inline errorMsg">
							
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<button type="submit" class="layui-btn" lay-submit="" lay-filter="formDemo">登&nbsp;&nbsp;录&nbsp;&nbsp;!</button>
						</div>
					</div>
				</form>
        	</div>
            <div class="footer"><p class="copy-right">&copy;Copyright 2018 By 进出口许可证局</p></div>
        </div>
    </div>
    <script>
        layui.use('form', function(){
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function(data){
                $.post(baseURL + "/login", data.field, function () {
					location.href = 'main.html'
                });
                return false;
            });
        });
    </script>
</body>

</html>
