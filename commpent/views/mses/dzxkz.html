<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>自动进口许可证（纸质/电子）发证情况</title>
<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="fonts/font-awesome.min93e3.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/index.css">

<style type="text/css">
.form-group {
	font-size: 12px;
}
.panel {
	border-top: 2px solid #596f82;
}
.panel-default>.panel-heading {
	border-color: #596f82;
}
</style>

<body class="fixed-sidebar full-height-layout gray-bg">
<div class="wrapper wrapper-content animated fadeInLeft">
	<div class="row">
		<div class="col-lg-12 position"> <span class="fa fa-home"></span> &nbsp;当前位置：自动进口许可证（纸质/电子）发证情况 </div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<form action="" id="search_form">
						<div class="row form-group">
							<label class="col-sm-1" >年度</label>
							<div class="col-sm-2">
								<select id="company" class="form-control" name="corpCode">
									<option value="">全部</option>
									<option value="">2018</option>
								</select>
							</div>
							<label class="col-sm-1" >起始月份</label>
							<div class="col-sm-2">
								<input type="text" id="submitDate" name="starttDate" readonly class="form-control"/>
							</div>
							<label class="col-sm-1">终止月份</label>
							<div class="col-sm-2">
								<input type="text" id="Date" name="endDate" readonly class="form-control"/>
							</div>
							<label class="col-sm-1" ></label>
							<div class="col-sm-2">
								<button class="btn btn-primary btn-sm btn-block">搜索</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading"> <span>201X年X-Y月自动进口许可证（纸质/电子）发证情况</span> <span class="btn btn-xs btn-primary pull-right">单位：份，美元</span> </div>
				<div class="panel-body">
					<div class="table-responsive">
						<table width="100%" border="0" align="right" cellpadding="0" cellspacing="0" class="table table-bordered table-striped table-hover" >
							<thead>
								<tr>
									<th rowspan="2">许可证类型</th>
									<th colspan="4">非机电类自动进口</th>
									<th colspan="4">机电类自动进口</th>
									<th colspan="4">合计</th>
								</tr>
                                <tr>
                                	<th>发证份数</th>
                                	<th>证面金额</th>
                                	<th>清关份数</th>
                                	<th>清关金额</th>
                                	<th>发证份数</th>
                                	<th>证面金额</th>
                                	<th>清关份数</th>
                                	<th>清关金额</th>
                                	<th>发证份数</th>
                                	<th>证面金额</th>
                                	<th>清关份数</th>
                                	<th>清关金额</th>
                                </tr>
							</thead>
							<tbody>
								<tr>
									<td align="center" >纸面许可证</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
								</tr>
								<tr>
									<td align="center" >电子许可证</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
								</tr>
								<tr>
									<td align="center" ><strong>合计</strong></td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
									<td align="right">&nbsp;</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/bootstrap.min.js"></script> 
<script src="js/plugins/layui/layui.js"></script> 
<script>
			
			layui.use('laydate', function(){
  			var laydate = layui.laydate;
  
			//执行一个laydate实例
			 laydate.render({
					  elem: '#submitDate'
					  ,type: 'month'
					});
					laydate.render({
					  elem: '#Date'
					  ,type: 'month'
					});
			});

		</script>
</body>
</html>
